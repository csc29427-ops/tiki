<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contabilizador</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card-custom {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    h3 { border-bottom: 2px solid #0d6efd; padding-bottom: 6px; margin-bottom: 18px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card-custom">
          <h3>Contabilizador</h3>

          <!-- Nombre -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre completo">
          </div>

          <!-- Conversor -->
          <h5>¿Cuánto desea convertir?</h5>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input type="number" id="cantidad" class="form-control" placeholder="0">
              <select id="monedaOrigen" class="form-select mt-2">
                <option value="MXN">Pesos (MXN)</option>
                <option value="USD">Dólares (USD)</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="resultadoConversion" class="form-label">Convertido a:</label>
              <input type="text" id="resultadoConversion" class="form-control" readonly>
              <select id="monedaDestino" class="form-select mt-2">
                <option value="USD">Dólares (USD)</option>
                <option value="MXN">Pesos (MXN)</option>
              </select>
            </div>
          </div>
          <center><button class="btn btn-primary mb-3" onclick="convertir()">Calcular</button></center>

          <div class="mb-4">
            <label class="form-label">Resultado:</label>
            <input type="text" id="resultado" class="form-control" readonly>
          </div>

          <!-- Contador de billetes -->
          <h5>Seleccione el valor del billete que desea contar</h5>
          <div id="billetesContainer" class="mb-3">
            <div class="row mb-2">
              <div class="col-4"> $20 </div>
              <div class="col-8"><input type="number" id="b20" class="form-control" min="0" placeholder="Cantidad"></div>
            </div>
            <div class="row mb-2">
              <div class="col-4"> $50 </div>
              <div class="col-8"><input type="number" id="b50" class="form-control" min="0" placeholder="Cantidad"></div>
            </div>
            <div class="row mb-2">
              <div class="col-4"> $100 </div>
              <div class="col-8"><input type="number" id="b100" class="form-control" min="0" placeholder="Cantidad"></div>
            </div>
            <div class="row mb-2">
              <div class="col-4"> $200 </div>
              <div class="col-8"><input type="number" id="b200" class="form-control" min="0" placeholder="Cantidad"></div>
            </div>
            <div class="row mb-2">
              <div class="col-4"> $500 </div>
              <div class="col-8"><input type="number" id="b500" class="form-control" min="0" placeholder="Cantidad"></div>
            </div>
            <div class="row mb-2">
              <div class="col-4"> $1000 </div>
              <div class="col-8"><input type="number" id="b1000" class="form-control" min="0" placeholder="Cantidad"></div>
            </div>
          </div>
         <center><button class="btn btn-success mb-3" onclick="contarBilletes()">Calcular Total</button></center>

          <div>
            <label class="form-label">Su total es:</label>
            <input type="text" id="totalBilletes" class="form-control" readonly>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Conversor pesos <-> dólares (ejemplo con tipo de cambio fijo)
    const TIPO_CAMBIO = 19; // 1 USD = 18 MXN (ejemplo fijo)

    function convertir() {
      const cantidad = parseFloat(document.getElementById('cantidad').value) || 0;
      const origen = document.getElementById('monedaOrigen').value;
      const destino = document.getElementById('monedaDestino').value;
      let resultado = 0;

      if (origen === destino) {
        resultado = cantidad;
      } else if (origen === "MXN" && destino === "USD") {
        resultado = cantidad / TIPO_CAMBIO;
      } else if (origen === "USD" && destino === "MXN") {
        resultado = cantidad * TIPO_CAMBIO;
      }

      document.getElementById('resultadoConversion').value = resultado.toFixed(2);
      document.getElementById('resultado').value = `${resultado.toFixed(2)} ${destino}`;
    }

    // Contador de billetes
    function contarBilletes() {
      const valores = { b20:20, b50:50, b100:100, b200:200, b500:500, b1000:1000 };
      let total = 0;

      for (let id in valores) {
        const cantidad = parseInt(document.getElementById(id).value) || 0;
        total += cantidad * valores[id];
      }

      document.getElementById('totalBilletes').value = `$${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
